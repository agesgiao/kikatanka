<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Countdown AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      z-index: 9999;
      display: none;
      pointer-events: none;
      text-shadow: 2px 2px 5px white;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./kikatanka.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video5" src="./kk5.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video61" src="./kk61.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video62" src="./kk62.mp4" playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video1"></a-plane>
    </a-entity>

    <a-entity id="target2" mindar-image-target="targetIndex: 1">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video2"></a-plane>
    </a-entity>

    <a-entity id="target3" mindar-image-target="targetIndex: 2">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video3"></a-plane>
    </a-entity>

    <a-entity id="target4" mindar-image-target="targetIndex: 3">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video4"></a-plane>
    </a-entity>

    <a-entity id="target5" mindar-image-target="targetIndex: 4">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video5"></a-plane>
    </a-entity>

    <a-entity id="target6" mindar-image-target="targetIndex: 5">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video62"></a-plane>
    </a-entity>
  </a-scene>

  <div id="countdown">10</div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const targets = [
    { video: document.getElementById("video1"), entity: document.getElementById("target1") }, // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ1 (kk62)
    { video: document.getElementById("video2"), entity: document.getElementById("target2") }, // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ2 (kk1)
    { video: document.getElementById("video3"), entity: document.getElementById("target3") }, // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ3 (kk2)
    { video: document.getElementById("video4"), entity: document.getElementById("target4") }, // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ4 (kk3)
    { video: document.getElementById("video5"), entity: document.getElementById("target5") }, // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ5 (kk4)
    { video: document.getElementById("video61") },                                            // kk61ï¼ˆå¤±æ•—ã‚¨ãƒ³ãƒ‰ï¼‰
    { video: document.getElementById("video62"), entity: document.getElementById("target6") },// ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ6 (kk5)
    { entity: document.getElementById("target7") }                                            // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ7ï¼ˆãƒªã‚»ãƒƒãƒˆï¼‰
  ];

  const countdownEl = document.getElementById("countdown");
  let countdownInterval;
  let timeoutId;
  let challengeStarted = false;
  let endingTriggered = false;

  function resetAll() {
    console.log("ðŸ”„ ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ãƒªã‚»ãƒƒãƒˆ");

    // ã™ã¹ã¦ã®å‹•ç”»ã‚’åœæ­¢ï¼†å·»ãæˆ»ã—
    targets.forEach(t => {
      if (t.video) {
        t.video.pause();
        t.video.currentTime = 0;
      }
    });

    // çŠ¶æ…‹ã‚’åˆæœŸåŒ–
    challengeStarted = false;
    endingTriggered = false;

    // ã‚¿ã‚¤ãƒžãƒ¼ç³»ãƒªã‚»ãƒƒãƒˆ
    clearTimeout(timeoutId);
    clearInterval(countdownInterval);

    // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³éžè¡¨ç¤º
    countdownEl.style.display = "none";
  }

  // â–¶ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ1ï¼ˆæˆåŠŸåˆ¤å®šã®ã¿ã€kk5ä¸­ã«é™ã‚‹ï¼‰
  targets[0].entity.addEventListener("targetFound", () => {
    if (!challengeStarted || endingTriggered) return;

    clearTimeout(timeoutId);
    clearInterval(countdownInterval);
    countdownEl.style.display = "none";

    targets[6].video.pause(); // kk5 åœæ­¢
    targets[6].video.currentTime = 0;

    targets[0].video.play(); // kk62ï¼ˆæˆåŠŸã‚¨ãƒ³ãƒ‰ï¼‰
    endingTriggered = true;
    console.log("âœ… æˆåŠŸã‚¨ãƒ³ãƒ‡ã‚£ãƒ³ã‚°å†ç”Ÿï¼ˆkk62ï¼‰");
  });

  // â–¶ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ2ã€œ5ï¼ˆé€šå¸¸å‹•ç”»ï¼‰
  [1, 2, 3, 4].forEach(index => {
    targets[index].entity.addEventListener("targetFound", () => {
      if (endingTriggered || challengeStarted) return;
      targets[index].video.play();
    });
  });

  // â–¶ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ6ï¼ˆãƒãƒ£ãƒ¬ãƒ³ã‚¸é–‹å§‹ç”¨kk5ï¼‰
  targets[6].entity.addEventListener("targetFound", () => {
    if (endingTriggered || challengeStarted) return;

    challengeStarted = true;
    targets[6].video.play(); // kk5

    let count = 10;
    countdownEl.textContent = count;
    countdownEl.style.display = "block";

    countdownInterval = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count <= 0) {
        clearInterval(countdownInterval);
        countdownEl.style.display = "none";
      }
    }, 1000);

    timeoutId = setTimeout(() => {
      if (!endingTriggered) {
        targets[6].video.pause();
        targets[6].video.currentTime = 0;

        targets[5].video.play(); // kk61ï¼ˆå¤±æ•—ã‚¨ãƒ³ãƒ‰ï¼‰
        endingTriggered = true;
        console.log("âŒ å¤±æ•—ã‚¨ãƒ³ãƒ‡ã‚£ãƒ³ã‚°å†ç”Ÿï¼ˆkk61ï¼‰");
      }
    }, 10000);
  });

  // â–¶ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ7ï¼ˆãƒªã‚»ãƒƒãƒˆï¼‰
  targets[7].entity.addEventListener("targetFound", () => {
    resetAll();
  });
});


  </script>
</body>
</html>
