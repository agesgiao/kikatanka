<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR 4 Video Targets with Overlay</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }


  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./kikatanka.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
	  <video id="video5" src="./kk5.mp4" loop muted playsinline crossorigin="anonymous"></video>
	  <video id="video61" src="./kk61.mp4" loop muted playsinline crossorigin="anonymous"></video>
	  <video id="video62" src="./kk62.mp4" loop muted playsinline crossorigin="anonymous"></video>
	  <video id="video7" src="./kk7.mp4" loop muted playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-plane width="2" height="1.12" position="0 0 0"
               material="shader: flat; src: #video1"></a-plane>
    </a-entity>

    <a-entity id="target1" mindar-image-target="targetIndex: 1">
      <a-plane width="2" height="1.12" position="0 0 0"
               material="shader: flat; src: #video2"></a-plane>
    </a-entity>

    <a-entity id="target2" mindar-image-target="targetIndex: 2">
      <a-plane width="3" height="2.24" position="0 0 0"
               material="shader: flat; src: #video3"></a-plane>
    </a-entity>

    <a-entity id="target3" mindar-image-target="targetIndex: 3">
      <a-plane width="3" height="2.24" position="0 0 0"
               material="shader: flat; src: #video4"></a-plane>
	</a-entity>
		
	<a-entity id="target4" mindar-image-target="targetIndex: 4">
      <a-plane width="3" height="2.24" position="0 0 0"
               material="shader: flat; src: #video5"></a-plane>
      </a-entity>
		
	<a-entity id="target5" mindar-image-target="targetIndex: 5">
      <a-plane width="3" height="2.24" position="0 0 0"
               material="shader: flat; src: #video61"></a-plane>
	</a-entity>
	 
	<a-entity id="target6" mindar-image-target="targetIndex: 6">
      <a-plane width="3" height="2.24" position="0 0 0"
               material="shader: flat; src: #video62"></a-plane>
	</a-entity>
			
	<a-entity id="target7" mindar-image-target="targetIndex: 7">
      <a-plane width="3" height="2.24" position="0 0 0"
               material="shader: flat; src: #video7"></a-plane>
	</a-entity>
  </a-scene>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const targets = [
    { video: document.getElementById("video1"), entity: document.getElementById("target0") },
    { video: document.getElementById("video2"), entity: document.getElementById("target1") },
    { video: document.getElementById("video3"), entity: document.getElementById("target2") },
    { video: document.getElementById("video4"), entity: document.getElementById("target3") },
    { video: document.getElementById("video5"), entity: document.getElementById("target4") }, // target5
    { video: document.getElementById("video61"), entity: document.getElementById("target5") }, // エンディング
	{ video: document.getElementById("video62"), entity: document.getElementById("target6") },// バッドエンド
    { video: document.getElementById("video7"), entity: document.getElementById("target7") }, 
  ];

  let visibleCount = 0;
  let timeoutId = null;
  let endingTriggered = false;


  // 通常ターゲット（0〜3）はそのまま再生
  targets.slice(0, 4).forEach(({ video, entity }) => {
    entity.addEventListener("targetFound", () => {
      video.play();
      visibleCount++;
    });
    entity.addEventListener("targetLost", () => {
      video.pause();
      visibleCount--;
      if (visibleCount <= 0) {
        visibleCount = 0;
      }
    });
  });

  // ターゲット5（video5）の処理：10秒カウントスタート
  targets[4].entity.addEventListener("targetFound", () => {
    if (endingTriggered) return; // すでにどちらかのエンディングが再生されていたら無視
    targets[4].video.play();

    // 10秒以内にターゲット6が見つからなかった場合はバッドエンド再生
    timeoutId = setTimeout(() => {
      if (!endingTriggered) {
        targets[6].video.play(); // video62 = バッドエンド
        endingTriggered = true;
        console.log("バッドエンド再生");
      }
    }, 10000); // 10秒
  });

  // ターゲット6（video6）の処理：成功エンディング
  targets[5].entity.addEventListener("targetFound", () => {
    if (endingTriggered) return;
    clearTimeout(timeoutId); // バッドエンドのカウントダウンを止める
    targets[5].video.play(); // video61 = 成功エンディング
    endingTriggered = true;
    console.log("エンディング再生");
  });

  
});

  </script>
</body>
</html>
