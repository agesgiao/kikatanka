<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Countdown Story</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    #countdown {
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 4em; font-weight: bold; color: red;
      z-index: 9999; display: none; pointer-events: none;
      text-shadow: 2px 2px 5px white;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./kikatanka.mind; filterMinCF:0.0001; uiScanning: false" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">
    <a-assets>
      <video id="video1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video5" src="./kk5.mp4" muted playsinline crossorigin="anonymous"></video>
      <video id="video61" src="./kk61.mp4" muted playsinline crossorigin="anonymous"></video>
      <video id="video62" src="./kk62.mp4" muted playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity id="target2" mindar-image-target="targetIndex: 1">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video1"></a-plane>
    </a-entity>
    <a-entity id="target3" mindar-image-target="targetIndex: 2">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video2"></a-plane>
    </a-entity>
    <a-entity id="target4" mindar-image-target="targetIndex: 3">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video3"></a-plane>
    </a-entity>
    <a-entity id="target5" mindar-image-target="targetIndex: 4">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video4"></a-plane>
    </a-entity>
    <a-entity id="target6" mindar-image-target="targetIndex: 5">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video5"></a-plane>
    </a-entity>

    <a-entity id="success-video" visible="false">
      <a-plane width="2" height="1.12" position="0 0 -1" material="shader: flat; src: #video62"></a-plane>
    </a-entity>
    <a-entity id="fail-video" visible="false">
      <a-plane width="2" height="1.12" position="0 0 -1" material="shader: flat; src: #video61"></a-plane>
    </a-entity>
  </a-scene>

  <div id="countdown">10</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoSuccess = document.getElementById("video62");
      const videoFail = document.getElementById("video61");
      const successEntity = document.getElementById("success-video");
      const failEntity = document.getElementById("fail-video");
      const countdownEl = document.getElementById("countdown");

      const video5 = document.getElementById("video5"); // kk5

      let challengeStarted = false;
      let endingTriggered = false;
      let countdownInterval, timeoutId;

      // 通常動画（ターゲット2〜5）
      for (let i = 1; i <= 4; i++) {
        document.getElementById("target" + (i + 1)).addEventListener("targetFound", () => {
          if (!challengeStarted && !endingTriggered) {
            document.getElementById("video" + i).play();
          }
        });
      }

      // チャレンジ動画（ターゲット6：kk5）
      document.getElementById("target6").addEventListener("targetFound", () => {
        if (challengeStarted || endingTriggered) return;

        challengeStarted = true;
        video5.play();
        let count = 10;
        countdownEl.textContent = count;
        countdownEl.style.display = "block";

        countdownInterval = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count === 0) {
            clearInterval(countdownInterval);
            countdownEl.style.display = "none";
          }
        }, 1000);

        timeoutId = setTimeout(() => {
          if (!endingTriggered) {
            video5.pause();
            video5.currentTime = 0;
            failEntity.setAttribute("visible", true);
            videoFail.play().catch(e => console.warn("kk61再生失敗", e));
            endingTriggered = true;
            challengeStarted = false;
          }
        }, 10000);
      });

      // 成功エンド（ターゲット1）
      document.getElementById("target1").addEventListener("targetFound", () => {
        if (!challengeStarted || endingTriggered) return;

        clearInterval(countdownInterval);
        clearTimeout(timeoutId);
        countdownEl.style.display = "none";

        video5.pause();
        video5.currentTime = 0;
        successEntity.setAttribute("visible", true);
        videoSuccess.play().catch(e => console.warn("kk62再生失敗", e));

        endingTriggered = true;
        challengeStarted = false;
      });
    });
  </script>
</body>
</html>
