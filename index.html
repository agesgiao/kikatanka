<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Countdown AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      z-index: 9999;
      display: none;
      pointer-events: none;
      text-shadow: 2px 2px 5px white;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./kikatanka.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video5" src="./kk5.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video61" src="./kk61.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video62" src="./kk62.mp4" playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video1"></a-plane>
    </a-entity>

    <a-entity id="target2" mindar-image-target="targetIndex: 1">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video2"></a-plane>
    </a-entity>

    <a-entity id="target3" mindar-image-target="targetIndex: 2">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video3"></a-plane>
    </a-entity>

    <a-entity id="target4" mindar-image-target="targetIndex: 3">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video4"></a-plane>
    </a-entity>

    <a-entity id="target5" mindar-image-target="targetIndex: 4">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video5"></a-plane>
    </a-entity>

    <a-entity id="target6" mindar-image-target="targetIndex: 5">
      <a-plane width="3" height="2.24" position="0 0 0" material="shader: flat; src: #video62"></a-plane>
    </a-entity>
  </a-scene>

  <div id="countdown">10</div>

  <script>
 document.addEventListener("DOMContentLoaded", () => {
  const targets = [
    { video: document.getElementById("video1"), entity: document.getElementById("target1") }, // „Çø„Éº„Ç≤„ÉÉ„Éà1
    { video: document.getElementById("video2"), entity: document.getElementById("target2") }, // „Çø„Éº„Ç≤„ÉÉ„Éà2
    { video: document.getElementById("video3"), entity: document.getElementById("target3") }, // „Çø„Éº„Ç≤„ÉÉ„Éà3
    { video: document.getElementById("video4"), entity: document.getElementById("target4") }, // „Çø„Éº„Ç≤„ÉÉ„Éà4
    { video: document.getElementById("video5"), entity: document.getElementById("target5") }, // „Çø„Éº„Ç≤„ÉÉ„Éà5Ôºàkk4Ôºâ
    { video: document.getElementById("video61") }, // kk61 „Éê„ÉÉ„Éâ„Ç®„É≥„Éâ
    { video: document.getElementById("video62"), entity: document.getElementById("target6") }, // „Çø„Éº„Ç≤„ÉÉ„Éà6Ôºàkk5ÔºâÔºÜÊàêÂäü„Ç®„É≥„Éâ
  ];
	 
  

  let timeoutId;
  let endingTriggered = false;
  let challengeStarted = false;

  // „Çø„Éº„Ç≤„ÉÉ„Éà1ÔºàÊàêÂäüÂà§ÂÆöÁî®Ôºâ
  targets[0].entity.addEventListener("targetFound", () => {
    if (!challengeStarted || endingTriggered) return;
    clearTimeout(timeoutId);
    targets[6].video.play(); // kk62ÔºàÊàêÂäü„Ç®„É≥„ÉâÔºâ
    endingTriggered = true;
    console.log("ÊàêÂäü„Ç®„É≥„Éá„Ç£„É≥„Ç∞Ôºàkk62ÔºâÂÜçÁîü");
  });

  // „Çø„Éº„Ç≤„ÉÉ„Éà2„Äú5Ôºàkk1„Äúkk4Ôºâ
  targets[1].entity.addEventListener("targetFound", () => {
    targets[1].video.play(); // kk1
  });
  targets[2].entity.addEventListener("targetFound", () => {
    targets[2].video.play(); // kk2
  });
  targets[3].entity.addEventListener("targetFound", () => {
    targets[3].video.play(); // kk3
  });
  targets[4].entity.addEventListener("targetFound", () => {
    targets[4].video.play(); // kk4
  });

  // „Çø„Éº„Ç≤„ÉÉ„Éà6Ôºàkk5Ôºâ ‚Üí „ÉÅ„É£„É¨„É≥„Ç∏„Çπ„Çø„Éº„Éà
 targets[6].entity.addEventListener("targetFound", () => {
  if (endingTriggered || challengeStarted) return;

  targets[6].video.play(); // kk5
  challengeStarted = true;

  // üîΩ „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ë°®Á§∫„ÅÆËøΩÂä†ÈÉ®ÂàÜ
  const countdownEl = document.getElementById("countdown");
  let count = 10;
  countdownEl.textContent = count;
  countdownEl.style.display = "block";

  const countdownInterval = setInterval(() => {
    count--;
    countdownEl.textContent = count;
    if (count === 0) {
      clearInterval(countdownInterval);
      countdownEl.style.display = "none";
    }
  }, 1000);

  // üîΩ „Çø„Ç§„É†„Ç¢„Ç¶„ÉàÔºàÂ§±Êïó„Ç®„É≥„ÉâÔºâÂá¶ÁêÜ
  timeoutId = setTimeout(() => {
    clearInterval(countdownInterval);
    countdownEl.style.display = "none";
    if (!endingTriggered) {
      targets[5].video.play(); // kk61Ôºà„Éê„ÉÉ„Éâ„Ç®„É≥„ÉâÔºâ
      endingTriggered = true;
      console.log("Â§±Êïó„Ç®„É≥„Éá„Ç£„É≥„Ç∞Ôºàkk61ÔºâÂÜçÁîü");
    }
  }, 10000);
});

});

  </script>
</body>
</html>
