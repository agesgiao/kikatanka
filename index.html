<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Countdown AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      z-index: 9999;
      display: none;
      pointer-events: none;
      text-shadow: 2px 2px 5px white;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./kikatanka.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video5" src="./kk5.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video61" src="./kk61.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="video62" src="./kk62.mp4" playsinline muted crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ターゲット -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity id="target2" mindar-image-target="targetIndex: 1">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video1"></a-plane>
    </a-entity>
    <a-entity id="target3" mindar-image-target="targetIndex: 2">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video2"></a-plane>
    </a-entity>
    <a-entity id="target4" mindar-image-target="targetIndex: 3">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video3"></a-plane>
    </a-entity>
    <a-entity id="target5" mindar-image-target="targetIndex: 4">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video4"></a-plane>
    </a-entity>
    <a-entity id="target6" mindar-image-target="targetIndex: 5">
      <a-plane width="2" height="1.12" material="shader: flat; src: #video5"></a-plane>
    </a-entity>

    <!-- 成功・失敗エンド動画表示プレーン（常時固定位置） -->
    <a-entity id="success-video" visible="false">
      <a-plane width="2" height="1.12" position="0 0 -2" material="shader: flat; src: #video62"></a-plane>
    </a-entity>
    <a-entity id="fail-video" visible="false">
      <a-plane width="2" height="1.12" position="0 0 -2" material="shader: flat; src: #video61"></a-plane>
    </a-entity>
  </a-scene>

  <div id="countdown">10</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoKK1 = document.getElementById("video1");
      const videoKK2 = document.getElementById("video2");
      const videoKK3 = document.getElementById("video3");
      const videoKK4 = document.getElementById("video4");
      const videoKK5 = document.getElementById("video5");
      const videoSuccess = document.getElementById("video62");
      const videoFail = document.getElementById("video61");

      const countdownEl = document.getElementById("countdown");
      const successEntity = document.getElementById("success-video");
      const failEntity = document.getElementById("fail-video");

      let challengeStarted = false;
      let endingTriggered = false;
      let timeoutId = null;
      let countdownInterval = null;

      // 状態初期化関数（動画終了時にリセット）
      function resetState() {
        challengeStarted = false;
        endingTriggered = false;
        successEntity.setAttribute("visible", false);
        failEntity.setAttribute("visible", false);
        countdownEl.style.display = "none";
      }

      // 成功・失敗動画終了時に状態を初期化
      videoSuccess.addEventListener("ended", resetState);
      videoFail.addEventListener("ended", resetState);

      // 通常ターゲット再生（ターゲット2〜5）
      document.getElementById("target2").addEventListener("targetFound", () => {
        if (!challengeStarted && !endingTriggered) videoKK1.play();
      });
      document.getElementById("target3").addEventListener("targetFound", () => {
        if (!challengeStarted && !endingTriggered) videoKK2.play();
      });
      document.getElementById("target4").addEventListener("targetFound", () => {
        if (!challengeStarted && !endingTriggered) videoKK3.play();
      });
      document.getElementById("target5").addEventListener("targetFound", () => {
        if (!challengeStarted && !endingTriggered) videoKK4.play();
      });

      // ターゲット6（チャレンジ開始）
      document.getElementById("target6").addEventListener("targetFound", () => {
        if (challengeStarted || endingTriggered) return;

        challengeStarted = true;
        videoKK5.play();

        // カウントダウン
        let count = 10;
        countdownEl.textContent = count;
        countdownEl.style.display = "block";

        countdownInterval = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(countdownInterval);
            countdownEl.style.display = "none";
          }
        }, 1000);

        // タイムアウトで失敗
        timeoutId = setTimeout(() => {
          if (!endingTriggered) {
            videoKK5.pause();
            videoKK5.currentTime = 0;
            failEntity.setAttribute("visible", true);
            videoFail.play();
            endingTriggered = true;
          }
        }, 10000);
      });

      // ターゲット1（成功エンド判定）
      document.getElementById("target1").addEventListener("targetFound", () => {
        if (!challengeStarted || endingTriggered) return;

        clearTimeout(timeoutId);
        clearInterval(countdownInterval);
        countdownEl.style.display = "none";

        videoKK5.pause();
        videoKK5.currentTime = 0;

        successEntity.setAttribute("visible", true);
        videoSuccess.play();
        endingTriggered = true;
      });
    });
  </script>
</body>
</html>
