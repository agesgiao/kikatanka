<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Countdown AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
	  background-color: white;
		
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      z-index: 9999;
      display: none;
      pointer-events: none;
      text-shadow: 2px 2px 5px white;
      background-color: rgba(255,255,255,0.8);
      padding: 0.2em 0.4em;
      border-radius: 0.2em;
    }

    /* æˆåŠŸãƒ»å¤±æ•—å‹•ç”»ã®ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç”¨ */
    #overlay-success,
    #overlay-fail {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 640px;
      max-width: 90vw;
      height: 360px;
      max-height: 50vh;
      transform: translate(-50%, -50%);
      z-index: 9998;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./kikatanka.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video5" src="./kk5.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video61" src="./kk61.mp4" muted playsinline crossorigin="anonymous"></video>
      <video id="video62" src="./kk62.mp4" muted playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ1ï½6 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity id="target2" mindar-image-target="targetIndex: 1">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video1"></a-plane>
    </a-entity>
    <a-entity id="target3" mindar-image-target="targetIndex: 2">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video2"></a-plane>
    </a-entity>
    <a-entity id="target4" mindar-image-target="targetIndex: 3">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video3"></a-plane>
    </a-entity>
    <a-entity id="target5" mindar-image-target="targetIndex: 4">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video4"></a-plane>
    </a-entity>
    <a-entity id="target6" mindar-image-target="targetIndex: 5">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video5"></a-plane>
    </a-entity>

    <!-- ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ7ï¼ˆãƒªã‚»ãƒƒãƒˆç”¨ï¼‰ -->
    <a-entity id="target7" mindar-image-target="targetIndex: 6"></a-entity>
  </a-scene>

  <!-- ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³è¡¨ç¤º -->
  <div id="countdown">10</div>

  <!-- æˆåŠŸï¼å¤±æ•—å‹•ç”»ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
  <div id="overlay-success">
    <video id="video62-overlay" src="./kk62.mp4" muted playsinline crossorigin="anonymous"></video>
  </div>
  <div id="overlay-fail">
    <video id="video61-overlay" src="./kk61.mp4" muted playsinline crossorigin="anonymous"></video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const targets = [
        { entity: document.getElementById("target1") }, // æˆåŠŸåˆ¤å®šç”¨ï¼ˆkk62ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼‰
        { video: document.getElementById("video1"), entity: document.getElementById("target2") }, // kk1
        { video: document.getElementById("video2"), entity: document.getElementById("target3") }, // kk2
        { video: document.getElementById("video3"), entity: document.getElementById("target4") }, // kk3
        { video: document.getElementById("video4"), entity: document.getElementById("target5") }, // kk4
        { video: document.getElementById("video5"), entity: document.getElementById("target6") }, // kk5
        { entity: document.getElementById("target7") }  // ãƒªã‚»ãƒƒãƒˆç”¨
      ];

      const countdownEl = document.getElementById("countdown");

      // æˆåŠŸãƒ»å¤±æ•—ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤é–¢é€£
      const overlaySuccess = document.getElementById("overlay-success");
      const overlayFail = document.getElementById("overlay-fail");
      const videoSuccessOverlay = document.getElementById("video62-overlay");
      const videoFailOverlay = document.getElementById("video61-overlay");

      let countdownInterval;
      let timeoutId;
      let challengeStarted = false;
      let endingTriggered = false;

      // ãƒªã‚»ãƒƒãƒˆé–¢æ•°
      function resetAll() {
        // å‹•ç”»åœæ­¢ï¼†å·»ãæˆ»ã—
        targets.forEach(t => {
          if (t.video) {
            t.video.pause();
            t.video.currentTime = 0;
          }
        });
        videoSuccessOverlay.pause();
        videoSuccessOverlay.currentTime = 0;
        videoFailOverlay.pause();
        videoFailOverlay.currentTime = 0;

        // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤éè¡¨ç¤º
        overlaySuccess.style.display = "none";
        overlayFail.style.display = "none";

        // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³éè¡¨ç¤º
        countdownEl.style.display = "none";

        // çŠ¶æ…‹åˆæœŸåŒ–
        challengeStarted = false;
        endingTriggered = false;

        clearTimeout(timeoutId);
        clearInterval(countdownInterval);
      }

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ2ã€œ5ã®é€šå¸¸å‹•ç”»å†ç”Ÿ
      [1, 2, 3, 4].forEach(i => {
        targets[i].entity.addEventListener("targetFound", () => {
          if (!challengeStarted && !endingTriggered) {
            targets[i].video.play();
          }
        });
      });

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ6èªè­˜ã§ãƒãƒ£ãƒ¬ãƒ³ã‚¸é–‹å§‹ã€kk5å†ç”Ÿï¼‹ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹
      targets[5].entity.addEventListener("targetFound", () => {
        if (challengeStarted || endingTriggered) return;

        challengeStarted = true;
        targets[5].video.play();

        let count = 10;
        countdownEl.textContent = count;
        countdownEl.style.display = "block";

        countdownInterval = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(countdownInterval);
            countdownEl.style.display = "none";
          }
        }, 1000);

        timeoutId = setTimeout(() => {
          if (!endingTriggered) {
            // å¤±æ•—ã‚¨ãƒ³ãƒ‰å†ç”Ÿ
            console.log("â° åˆ¶é™æ™‚é–“åˆ‡ã‚Œ â†’ å¤±æ•—ã‚¨ãƒ³ãƒ‰");
            targets[5].video.pause();
            targets[5].video.currentTime = 0;

            overlayFail.style.display = "block";
            videoFailOverlay.play();

            endingTriggered = true;
            challengeStarted = false;
          }
        }, 10000);
      });

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ1èªè­˜ã§æˆåŠŸã‚¨ãƒ³ãƒ‰ï¼ˆåˆ¶é™æ™‚é–“å†…ï¼‰
      targets[0].entity.addEventListener("targetFound", () => {
        if (!challengeStarted || endingTriggered) return;

        console.log("âœ¨ æˆåŠŸã‚¨ãƒ³ãƒ‰ï¼šã‚¿ãƒ¼ã‚²ãƒƒãƒˆ1èªè­˜");

        clearTimeout(timeoutId);
        clearInterval(countdownInterval);
        countdownEl.style.display = "none";

        targets[5].video.pause();
        targets[5].video.currentTime = 0;

        overlaySuccess.style.display = "block";
        videoSuccessOverlay.play();

        endingTriggered = true;
        challengeStarted = false;
      });

      // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ7èªè­˜ã§ãƒšãƒ¼ã‚¸ãƒªãƒ­ãƒ¼ãƒ‰ï¼ˆå®Œå…¨ãƒªã‚»ãƒƒãƒˆï¼‰
      targets[6].entity.addEventListener("targetFound", () => {
        console.log("ğŸ”„ ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ7èªè­˜ï¼šãƒšãƒ¼ã‚¸ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãƒªã‚»ãƒƒãƒˆ");
        location.reload();
      });

      // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã¯ãƒªã‚»ãƒƒãƒˆçŠ¶æ…‹ã§é–‹å§‹
      resetAll();
    });
  </script>
</body>
</html>
