<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Countdown AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      z-index: 9999;
      display: none;
      pointer-events: none;
      text-shadow: 2px 2px 5px white;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./kikatanka.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="video5" src="./kk5.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video61" src="./kk61.mp4" playsinline crossorigin="anonymous"></video>
      <video id="video62" src="./kk62.mp4" playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- „Çø„Éº„Ç≤„ÉÉ„Éà1: ÊàêÂäüÂà§ÂÆöÁî® ‚Üí Ë°®Á§∫„Å™„Åó -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0"></a-entity>

    <!-- „Çø„Éº„Ç≤„ÉÉ„Éà2„Äú5: ÈÄöÂ∏∏ÂãïÁîª -->
    <a-entity id="target2" mindar-image-target="targetIndex: 1">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video1"></a-plane>
    </a-entity>
    <a-entity id="target3" mindar-image-target="targetIndex: 2">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video2"></a-plane>
    </a-entity>
    <a-entity id="target4" mindar-image-target="targetIndex: 3">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video3"></a-plane>
    </a-entity>
    <a-entity id="target5" mindar-image-target="targetIndex: 4">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video4"></a-plane>
    </a-entity>

    <!-- „Çø„Éº„Ç≤„ÉÉ„Éà6: „ÉÅ„É£„É¨„É≥„Ç∏ÈñãÂßãÔºàkk5Ôºâ -->
    <a-entity id="target6" mindar-image-target="targetIndex: 5">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #video5"></a-plane>
    </a-entity>

    <!-- „Çø„Éº„Ç≤„ÉÉ„Éà7: „É™„Çª„ÉÉ„Éà -->
    <a-entity id="target7" mindar-image-target="targetIndex: 6"></a-entity>

    <!-- ÊàêÂäü„ÉªÂ§±Êïó„Ç®„É≥„ÉâË°®Á§∫ -->
    <a-entity id="success-video" visible="false">
      <a-plane width="3" height="2" position="0 0 -3" material="shader: flat; src: #video62"></a-plane>
    </a-entity>
    <a-entity id="fail-video" visible="false">
      <a-plane width="3" height="2" position="0 0 -3" material="shader: flat; src: #video61"></a-plane>
    </a-entity>
  </a-scene>

  <div id="countdown">10</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const targets = [
        { entity: document.getElementById("target1") }, // ÊàêÂäüÂà§ÂÆö„Å†„Åë
        { video: document.getElementById("video1"), entity: document.getElementById("target2") },
        { video: document.getElementById("video2"), entity: document.getElementById("target3") },
        { video: document.getElementById("video3"), entity: document.getElementById("target4") },
        { video: document.getElementById("video4"), entity: document.getElementById("target5") },
        { video: document.getElementById("video5"), entity: document.getElementById("target6") },
        { entity: document.getElementById("target7") } // „É™„Çª„ÉÉ„Éà
      ];

      const videoSuccess = document.getElementById("video62");
      const videoFail = document.getElementById("video61");
      const successEntity = document.getElementById("success-video");
      const failEntity = document.getElementById("fail-video");
      const countdownEl = document.getElementById("countdown");

      let timeoutId, countdownInterval;
      let challengeStarted = false;
      let endingTriggered = false;

      function resetAll() {
        console.log("üîÅ „É™„Çª„ÉÉ„ÉàÂÆüË°å");

        // ÂÖ®ÂãïÁîª„ÇíÂÅúÊ≠¢„ÉªÂ∑ª„ÅçÊàª„Åó
        document.querySelectorAll("video").forEach(v => {
          v.pause();
          v.currentTime = 0;
        });

        successEntity.setAttribute("visible", false);
        failEntity.setAttribute("visible", false);
        countdownEl.style.display = "none";

        clearTimeout(timeoutId);
        clearInterval(countdownInterval);
        challengeStarted = false;
        endingTriggered = false;
      }

      // ÈÄöÂ∏∏ÂãïÁîªÂÜçÁîü
      for (let i = 1; i <= 4; i++) {
        targets[i].entity.addEventListener("targetFound", () => {
          if (!challengeStarted && !endingTriggered) {
            targets[i].video.play();
          }
        });
      }

      // „ÉÅ„É£„É¨„É≥„Ç∏ÈñãÂßãÔºàkk5Ôºâ
      targets[5].entity.addEventListener("targetFound", () => {
        if (challengeStarted || endingTriggered) return;

        challengeStarted = true;
        targets[5].video.play();

        let count = 10;
        countdownEl.textContent = count;
        countdownEl.style.display = "block";

        countdownInterval = setInterval(() => {
          count--;
          countdownEl.textContent = count;
          if (count === 0) {
            clearInterval(countdownInterval);
            countdownEl.style.display = "none";
          }
        }, 1000);

        timeoutId = setTimeout(() => {
          if (!endingTriggered) {
            targets[5].video.pause();
            targets[5].video.currentTime = 0;
            failEntity.setAttribute("visible", true);
            videoFail.play();
            endingTriggered = true;
            console.log("‚ùå Â§±Êïó„Ç®„É≥„ÉâÂÜçÁîü");
          }
        }, 10000);
      });

      // ÊàêÂäüÂà§ÂÆöÔºà„Çø„Éº„Ç≤„ÉÉ„Éà1Ôºâ
      targets[0].entity.addEventListener("targetFound", () => {
        if (!challengeStarted || endingTriggered) return;

        clearTimeout(timeoutId);
        clearInterval(countdownInterval);
        countdownEl.style.display = "none";

        targets[5].video.pause();
        targets[5].video.currentTime = 0;

        successEntity.setAttribute("visible", true);
        videoSuccess.play();
        endingTriggered = true;
        console.log("‚úÖ ÊàêÂäü„Ç®„É≥„ÉâÂÜçÁîü");
      });

      // „É™„Çª„ÉÉ„ÉàÔºà„Çø„Éº„Ç≤„ÉÉ„Éà7Ôºâ
      targets[6].entity.addEventListener("targetFound", () => {
        resetAll();
      });
    });
  </script>
</body>
</html>
